
<div class="card">
    <header class="card-header">
        <p class="card-header-title">{{post.title}}</p>
    </header>
    <div class="card-content">
        <div class="content">
            <h4 class="subtitle is-4">
                Posted by {{post.user_id}}
            </h4>
            <p>
                {{post.body}}
            </p>
        </div>
    </div>
</div>
