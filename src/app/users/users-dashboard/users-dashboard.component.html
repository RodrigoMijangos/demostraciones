<table class="table is-fullwidth">
    <thead>
        <tr class="is-primary">
            <th>ID</th>
            <th>name</th>
            <th>username</th>
            <th>phone</th>
            <th>website</th>
        </tr>
    </thead>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.website}}</td>
    </tr>
</table>

<div class="container" *ngIf="adding_user">
    <app-users-form (emitter)="add_or_cancel($event)"></app-users-form>
</div>
